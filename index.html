<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------------------------nav-------------------------->
    <nav>
        <div class="nav-left">
            <img src="img/logo.png" class="logo" alt="logo">
            <ul>
                <li>
                    <img src="img/notification.png" alt="">
                </li>
                <li>
                    <img src="img/inbox.png" alt="">
                </li>
                <li>
                    <img src="img/video.png" alt="">
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="img/search.png" alt="">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>


    <div class="container">
        <!-----------left siderbar------->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#">
                    <img src="img/news.png" alt=""> Latest News
                </a>
                <a href="#">
                    <img src="img/friends.png" alt=""> Friends
                </a>
                <a href="#">
                    <img src="img/group.png" alt=""> Group
                </a>
                <a href="#">
                    <img src="img/marketplace.png" alt=""> Marketplace
                </a>
                <a href="#">
                    <img src="img/watch.png" alt=""> Watch
                </a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#">
                    <img src="img/shortcut/shortcut-1.png" alt=""> Web Developers
                </a>
                <a href="#">
                    <img src="img/shortcut/shortcut-2.png" alt=""> Web Design course
                </a>
                <a href="#">
                    <img src="img/shortcut/shortcut-3.png" alt=""> Full Stack Development
                </a>
                <a href="#">
                    <img src="img/shortcut/shortcut-4.png" alt=""> Website Experts
                </a>
            </div>
        </div>
        <!-----------main content------->
        <div class="main-content"></div>
        <!-----------right siderbar------->
        <div class="right-sidebar">
            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="#">See All</a>
            </div>
                <div class="event">
                    <div class="left-event">
                        <h3>18</h3>
                        <span>March</span>
                    </div>
                    <div class="right-event">
                        <h4>Social Media</h4>
                        <p>Willson Tech Park</p>
                        <a href="#">More Info</a>
                    </div>
                </div>
                <div class="event">
                    <div class="left-event">
                        <h3>22</h3>
                        <span>June</span>
                    </div>
                    <div class="right-event">
                        <h4>Mobile Marketing</h4>
                        <p>Willson Tech Park</p>
                        <a href="#">More Info</a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
